    <title>Document</title>
    <link rel="stylesheet" href="./jhighlight/jquery.highlight.css">
    <style>
        *::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        pre {
            overflow: scroll;
            width: 100%;
            height: 100%;
        }

        *::-webkit-scrollbar-thumb {
            background-color: rgb(183, 183, 183);
            border-radius: 10px;
        }

        *::-webkit-scrollbar-button {
            height: 70px;
            visibility: hidden;
        }
    </style>
</head>
